<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
<body>
    <h1>Usuarios sin Notificaciones: </h1>
    <hr>
    {% for usuario in Usuario_Mostrar %}
        <br><br>
        <hr>
        <div>
            <h2>Nombre: {{usuario.nombre_usuario}}</h2>
            <p>Correo: {{usuario.correo}}</p>
            <h3>Fecha registro: {{usuario.fecha_registro}}</h3>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
